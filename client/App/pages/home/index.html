<template name="publicPageHome">
  {{#let _todos=(state.get 'todos')}}
  <div class="container py-4">
    <div class="d-flex">
      <div class="ms-2">
        <h4>Home</h4>
      </div>
      <div class="ms-auto">
        <button
          class="btn btn-success btn-sm float-end"
          data-bs-toggle="modal"
          data-bs-target="#brdPublicModalTodoCreateModal"
        >
          Ekle
        </button>
      </div>
    </div>
    {{#each _todos}}
    <div class="list-group">
      <label class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" />
        {{name}}
        <div class="card-footer text-end">
          <button
            class="btn btn-warning btn-sm brd-update"
            data-bs-toggle="modal"
            data-bs-target="#brdPublicModalTodoUpdateModal"
          >
            DÃ¼zenle
          </button>

          <button class="btn btn-danger ms-2 btn-sm brd-delete">Sil</button>
        </div>
      </label>
    </div>
    {{/each}}
  </div>
  {{/let}} {{> publicModalTodoCreate}} {{> publicModalTodoUpdate}}
</template>
